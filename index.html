<p id="word-generator">

  </p>
  
  <button id="generate-btn">Generate new words</button>
  
  <script>
    var wordGenerator = document.getElementById("word-generator");
    var generateBtn = document.getElementById("generate-btn");
    var words = ["шавуха","шазамити","Шайба","Шалава","Шалайка","Шалений принтер","Цейво","цейвохати","Целка","Центробанк","Церапнути","церква","фаббінг","Фаблет","файний","Файрвол","факап","рабсіянин","Равбер","равлик","Равлик","рагуль","рагульний","рагулятор","Рагуляція","Радєйка"]; // use JSON encoding to pass data to JavaScript
    var num_words = 3; // define num_words outside of the click event listener function
  
    console.log(words); // output the words to the console for debugging
  
    if (wordGenerator && generateBtn && words) {
      console.log("Button and paragraph found"); // log that the button and paragraph elements were found
      generateBtn.onclick = function() {
        wordGenerator.innerHTML = ""; // clear out the existing words
        num_words = 1 + Math.floor(Math.random() * 3)
        for (i = 1; i <= num_words; i++) {
          var word = words[Math.floor(Math.random() * words.length)];
          wordGenerator.innerHTML += word;
          if (i < num_words) {
            wordGenerator.innerHTML += " ";
          }
        }
      }
    } else {
      console.log("Button or paragraph not found"); // log that the button or paragraph element was not found
    }
  </script>
